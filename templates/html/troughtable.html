<html>
<head>

<style>

th {
    line-height: 21px;
    padding-left: 16px;
    padding-right: 16px;
    padding-bottom: 0.5em;
    border-bottom: 1px solid rgb(190, 190, 190);
}

td {
    padding-top: 0.5em;
    line-height: 21px;
    padding-left: 16px;
    padding-right: 16px;
    padding-bottom: 0.5em;
    border-bottom: 1px solid rgb(190, 190, 190);
}


a:link { text-decoration: none; }
a:visited { text-decoration: none; }
a:hover { text-decoration: underline; }
a:active { text-decoration: underline; }

.lvl {
    padding-left: 2em;
    text-align: right;
}

.lvlOk {
    color: green;
}

.lvlLow {
    color: red;
}

/*** End of the CSS section. ***/
</style>
<script>
$(document).ready(() => {
/*** Copy this into the JavaScript section. NOT THE LINE ABOVE. ***/
    const API_URL = "https://industrial.api.ubidots.com/api/v2.0";
    const PAGE_BASE_URL = new URL(window.location.href).origin;
    const HEADERS = { "X-Auth-Token": "BBAU-VOMMw42nHGcLPKVfBMQxYXDUiL78ln" };

    var devMap = new Map();

    $.ajax({
        dataType: "json",
        url: API_URL + "/devices/",
        data: { "organization__label__iexact": "centreplus", "deviceGroup__name__iexact": "trough", "fields": "id,description" },
        headers: HEADERS
    })
    .done(function(data) {
        // Build a list of device IDs to pass to the API call that gets the variables.
        var devIds = "";
        var first = true;
        for (let d of data.results) {
            devMap.set(d.id, d);

            if (first !== true) {
                devIds += ","
            }
            first = false;
            devIds += d.id;
        }

        $.ajax({
            dataType: "json",
            url: API_URL + "/variables/",
            data: { "label": "depth", "device__id__in": devIds, "fields": "device,lastValue,unit" },
            headers: HEADERS
        })
        .done(function(data) {
            for (let d of data.results) {
                devMap.get(d.device.id).depth = d;
            }

            var str = "";
            for (let d of devMap.values()) {
                var val = Math.round(d.depth.lastValue.value);
                var valStyle = "lvlOk";
                if (val < 10) {
                    valStyle = "lvlLow";
                }

                var devUrl = PAGE_BASE_URL + "/app/devices/" + d.id;

                str = `${str}<tr><td><a href="${devUrl}">${d.description}</a></td><td class="lvl ${valStyle}">${val} ${d.depth.unit}</td></tr>\n`;
            }

            $("#ttbody").html(str);
            
            $('#spinner').attr('hidden', true);

            $('table').tablesorter({
            sortList: [[1,0]],
			widgets        : [ ], // ['zebra', 'columns'],
			usNumberFormat : false,
			sortReset      : false,
			sortRestart    : false
		});
        });
    });
/*** End of the JavaScript section. NOT THE LINE BELOW. ***/
});
</script>
</head>
<body>
<!-- Copy this into the HTML section. -->
<div id="tbldiv">
    <h1 id="spinner" style="position: absolute; left: 50%; top: 50%; text-align: center;"><i class="fa fa-spinner fa-pulse"></i></h1>
    <table class="tablesorter">
        <thead>
            <tr><th style="text-align: left">TROUGH</th><th style="text-align: right">DEPTH</th></tr>
        </thead>
        <tbody id="ttbody">
        </tbody>
    </table>
</div>
<!-- End of the HTML section. -->
</body>
</html>
